<body class="body1">


    <header>
        <a href="../index.html"><img class="logo" src="../images/5f83b70b-783c-4a03-a470-f8088ee54f80.jpg" width="100px" alt="Logo de Vertical"></a>
        <img class="menuButton" src="../images/menu-de-hamburguesas.png" alt="Menu hamburguesa">
        <nav class="navbar1">
            <ul class="menu">
                <li class="menu__item"><a href="../index.html">Inicio</a></li>

                <li class="menu__item"><a href="./accesorios.html">Accesorios</a></li>
                <li class="menu__item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form method="post">
                <fieldset>
                    <legend>Datos de Contacto</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="numero">Numero de celular:</label>
                    <input type="number" id="number" name="number" required>
                </fieldset>

                <fieldset>
                    <legend>Consulta</legend>
                    <label for="genero">Genero</label>
                    <select id="genero" name="genero">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>

                    <label for="prenda">Prenda: </label>
                    <input type="checkbox" id="camperas" name="camperas" value="camperas">
                    <label for="camperas">Camperas</label>
                    <input type="checkbox" id="buzos" name="buzos" value="buzos">
                    <label for="buzos">Buzos</label>
                    <input type="checkbox" id="remeras" name="remeras" value="remeras">
                    <label for="remeras">Remeras</label>
                    <input type="checkbox" id="pantalones" name="pantalones" value="pantalones">
                    <label for="pantalones">Pantalones</label>
                    <input type="checkbox" id="gorras" name="gorras">
                    <label for="gorras">Gorras</label>
                    <input type="checkbox" id="billeteras" name="billeteras">
                    <label for="billeteras">Billeteras</label>
                    <input type="checkbox" id="bolsosYcarteras" name="bolsosYcarteras">
                    <label for="bolsosYcarteras">Bolsos y Carteras</label>
                    <div class="consulta">
                        <label for="mensaje">Deje su consulta aqui:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
        </section>
        <section>
            <legend>Nuestra ubicacion: </legend>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d217.74621663534577!2d-67.49534010887302!3d-29.166456029979017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x969d64689c3f99e5%3A0x8415fa53f3af742!2s9%20de%20Julio%20155%2C%20Chilecito%2C%20La%20Rioja!5e0!3m2!1ses!2sar!4v1675836278454!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
